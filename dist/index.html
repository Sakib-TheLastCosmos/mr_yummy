<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Check out this amazing website to search over 2 million recipes. Here you can find all kind of information about any recipe, the ingredients. You can add them to your shopping cart and view anytime later. Designed By: Sakib UL Hasan. First idea by: Jonas">

    <link rel="shortcut icon" href="./img/healthy-food-logo-green-circle-brush-vegan-badge-vector-19916613.jpg" type="image/x-icon">
    <link rel="stylesheet" href="./css/style.css">
    <title>Mr. Yummy</title>
</head>
<body>


    <div class="container">

        <div class="top">
            <div class="title">
                <figure class="title__img">
                    <img src="img/healthy-food-logo-green-circle-brush-vegan-badge-vector-19916613.jpg" alt="Mr.Recipe Expert Logo Image">
                </figure>
                <h2 class="title__text">Mr. Yummy</h2>
            </div>

            <div class="search">
              <form class="search__form">
                <input name="search" type="text" class="search__field" placeholder="Search Over 2 million Recipes...">
                <button class="search__enter normal-btn" title="Enter">
                    <svg class="search__icon">
                        <use href="img/icons.svg#icon-magnifying-glass"></use>
                    </svg>
                    <input type="submit" name="search" value="Search">
                </button>
              </form>
            </div>

            <div class="liked-recipes">
                <button class="liked-recipes__btn">
                    <svg class="likes__icon">
                        <use href="img/icons.svg#icon-heart"></use>
                    </svg>
                </button>

                <div class="liked__panels">
                </div>

            </div>



        </div>



        <div class="bottom">

            <div class="left search-result">

                <div class="search-result__list-items-cont">

                </div>

                <div class="search-result__page-select" data-page="1">

                </div>

            </div>



            <div class="middle recipe">

            </div>


            <div class="right shopping">

                <h1 class="shopping__header">My shopping list</h1>

                <div class="shopping__items">

                </div>

                <div class="copyright">
                    &copy; by Sakib UL Hasan.
                </div>
            </div>
        </div>
        
    </div>


<script type="text/javascript" src="js/bundle.js"></script></body>
</html>
